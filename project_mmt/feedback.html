<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishCook.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="hd_pt1">
            <img src="resources/logo.png" alt="" class="logo1">
        </div>
        <div class="hd_pt2">
            <div class="hd_pt2_1"><a href="index.html" class="a1">
                Home
            </a></div>
            <div class="hd_pt2_2"><a href="menu.html" class="a1">
                Menu
            </a></div>
            <div class="hd_pt2_3"><a href="feedback.html" class="a1">
                Feedback
            </a></div>
            <div class="hd_pt2_5"><a href="about.html" class="a1">
                About
            </a></div>
        </div>
        <hr>
        <div class="container">
            <h2 class="mn_head r">Registration Form</h2>
            <form action="#" class="mn_head_pt1" method="post">
                <div>
                    <div class="fm_item">
                        <label for="fname">First Name:</label>
                        <input class="input_box" type="text" id="fname" name="fname" width required>
                    </div>
                    <div class="fm_item">
                        <label for="email">Email:</label>
                        <input class="input_box" type="email" id="email" name="email" required>
                    </div>
                    <div class="fm_item">
                        <label for="password">Password:</label>
                        <input class="input_box" type="password" id="password" name="password" required>
                    </div>
                </div>
                <div>
                <div class="fm_item">
                    <label for="lname">Last Name:</label>
                    <input class="input_box" type="text" id="lname" name="lname" required>
                </div>
                <div class="fm_item">
                    <label for="phone">Phone Number:</label>
                    <input class="input_box" type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10"
                        required>
                </div>                
                <div class="fm_item">
                    <label for="cpassword">Confirm Password:</label>
                    <input class="input_box" type="password" id="cpassword" name="cpassword" required>
                </div>
                </div>
                <div class="fm_item">
                    <input class="input_box" type="submit" value="Register">
                </div>
            </form>
        </div>
    </header>
</body>
</html>
