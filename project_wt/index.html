<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="hd_pt1">
            <div class="hd_pt1_1 oth1">✨ Special Festive Offers</div>
            <div class="hd_pt1_2 oth1">✨ 5% Discount on 1st Purchase</div>
            <div class="hd_pt1_3 oth1">✨ Free Delivery</div>
        </div>
        <div class="hd_pt2">
            <div class="hd_pt2_1">
                <a href=""><img class="transp_logo" src="resources/transp_logo.png" alt=""> </a>
            </div>

            <div class="hd_pt2_2">
                <div class="hd_pt2_2_1 oth2">
                    <a class="hd_pt2_2_a" href="">New Arrivals!</a>
                </div>
                <div class="hd_pt2_2_2 oth2">
                    <a class="hd_pt2_2_a" href="">Men</a>
                </div>
                <div class="hd_pt2_2_3 oth2">
                    <a class="hd_pt2_2_a" href="">Women</a>
                </div>
                <div class="hd_pt2_2_4 oth2">
                    <a class="hd_pt2_2_a" href="">Sports</a>
                </div>
                <div class="hd_pt2_2_5 oth2">
                    <a class="hd_pt2_2_a" href="">Casuals</a>
                </div>
                <div class="hd_pt2_2_6 oth2">
                    <a class="hd_pt2_2_a" href="">About us</a>
                </div>

            </div>

            <div class="hd_pt2_3">
                <div class="hd_pt2_3_1">
                    <a href="" class=""><img src="resources/account_logo.svg" alt="" class="oth3"></a>
                </div>
                <div class="hd_pt2_3_2">
                    <a href="" class=""><img src="resources/cart_logo.svg" alt="" class="oth3"></a>
                </div>
                <div class="hd_pt2_3_3">
                    <a href="" class=""><img src="resources/code_logo.svg" alt="" class="oth3"></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="mn_pt1">
            <div class="mn_pt1_1">
                Trending Deals
            </div>
            <div class="mn_pt1_2">
                <img class="mySlides" src="resources/img_slide1.jpg">
                <img class="mySlides" src="resources/img_slide2.jpg">
                <img class="mySlides" src="resources/img_slide3.jpg">
                <img class="mySlides" src="resources/img_slide4.jpg">
                <img class="mySlides" src="resources/img_slide5.jpg">
            </div>

            <script>
                var myIndex = 0;
                carousel();

                function carousel() {
                    var i;
                    var x = document.getElementsByClassName("mySlides");
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";
                    }
                    myIndex++;
                    if (myIndex > x.length) { myIndex = 1 }
                    x[myIndex - 1].style.display = "block";
                    setTimeout(carousel, 2000); // Change image every 2 seconds
                }
            </script>
        </div>
    </main>

</body>

</html>
