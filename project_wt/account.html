    <main>
        <div class="container">
            <h2 class="mn_head r">Registration Form</h2>
            <form action="#" class="mn_head_pt1" method="post">
                <div>
                    <div class="fm_item">
                        <label for="fname">First Name:</label>
                        <input class="input_box" type="text" id="fname" name="fname" width required>
                    </div>
                    <div class="fm_item">
                        <label for="email">Email:</label>
                        <input class="input_box" type="email" id="email" name="email" required>
                    </div>
                    <div class="fm_item">
                        <label for="password">Password:</label>
                        <input class="input_box" type="password" id="password" name="password" required>
                    </div>
                </div>
                <div>
                <div class="fm_item">
                    <label for="lname">Last Name:</label>
                    <input class="input_box" type="text" id="lname" name="lname" required>
                </div>
                <div class="fm_item">
                    <label for="phone">Phone Number:</label>
                    <input class="input_box" type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10"
                        required>
                </div>                
                <div class="fm_item">
                    <label for="cpassword">Confirm Password:</label>
                    <input class="input_box" type="password" id="cpassword" name="cpassword" required>
                </div>
                </div>
                <div class="fm_item">
                    <input class="input_box" type="submit" value="Register">
                </div>
            </form>
        </div>
    </main>
